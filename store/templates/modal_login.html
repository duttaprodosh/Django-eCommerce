{% load static %}
<style>
<link href="{% static 'css/login_styles.css' %}" rel="stylesheet" />

</style>


<body>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
<!--		<a href="{% url 'register_sidemenu' %}" class="sign-up">Sign Up </a>   -->

		<div class="login-form">
			<div class="sign-in-htm">
			  <form method="POST" action="{% url 'login_sidemenu' %}">
    			{% csrf_token %}
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" name="username">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" name="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
			  </form>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="{% url 'password_reset' %}">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<form method="POST" action="{% url 'register_sidemenu' %}">
                     {% csrf_token %}

				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="username" name="username" type="text" class="input">
				</div>
				<div class="group">
					<label for="first_name" class="label">First Name</label>
					<input id="first_name" name="first_name" type="text" class="input">
				</div>
				<div class="group">
					<label for="last_name" class="label">Last Name</label>
					<input id="last_name" name="last_name" type="text" class="input">
				</div>
				<div class="group">
					<label for="email" class="label">Email Address</label>
					<input id="email" name="email" type="text" class="input">
				</div>
				<div class="group">
					<label for="password1" class="label">Password</label>
					<input id="password1" name="password1" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="password2" class="label">Repeat Password</label>
					<input id="password2" name="password2" type="password" class="input" data-type="password">
				</div>

				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
			</form>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
