<!DOCTYPE html>

{% extends 'base.html' %}


{% block content %}
{% load static %}
<link href="{% static 'css/login_styles.css' %}" rel="stylesheet" />
<style>
    .container1 {
  width:800px
}
    .container2 {
    width:425px
	height :300px

}
</style>
<script>
$(document).on("click", ".open-incident", function (e) {
    e.preventDefault();
    var $popup = $("#popup");
    var popup_url = $(this).data("popup-url");
    $popup.modal("show");
$("#myBtn1").click(function(){
    $("#popup").modal("hide");
  });
$("#myBtn2").click(function(){
    $("#popup").modal("hide");
  });
$("#popup").on('hide.bs.modal', function(){
    alert('The Login Modal Window is about to be closed.');
  });

//    $(".modal-body", $popup).load(popup_url, function () {
        $popup.modal("show");
//        });
//        $popup.modal("show");
     });



</script>


<!-- Header-->
        <header class="container1 bg-dark py-7">
            <div class="container1 px-2 px-lg-2 my-2">
                <div class="text-center text-white">
                    <h3 class="display-7 fw-bolder">Login</h3>
                    <p class="lead fw-normal text-white-50 mb-0">Log In To Your Account...</p>
                </div>
            </div>
        </header>


<div>
    <a  class="open-incident" href="" data-popup-url=""> Open Modal Window</a>
</div>

<div id="popup" class="modal fade" tabindex="-1" role="dialog">

<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button id="myBtn1" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
              {%  include 'modal_login.html'%}
      </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal" id="myBtn2">Close
        </button>
       </div>
      </div>
    </div>
</div>

{% endblock %}
